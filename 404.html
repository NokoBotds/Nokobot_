<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Oups ! Page introuvable | Noko</title>
    <link rel="stylesheet" href="style.css"> <style>
        /* Styles spécifiques à la page d'erreur */
        body {
            background-color: #050608; /* Bleu très foncé moderne */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .error-container {
            padding: 20px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #00e5ff, #8bf3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.5));
        }

        h1 { font-size: 2rem; margin-bottom: 10px; }
        p { color: #94a3b8; margin-bottom: 30px; }

        .btn-home {
            background-color: #00e5ff;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
        }

        .btn-home:hover {
            background-color: #00aabd;
            transform: translateY(-3px);
        }

        /* Petit effet d'animation pour le 404 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .float-anim { animation: float 4s ease-in-out infinite; }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code float-anim">404</div>
        <h1>Mince ! Noko ne trouve pas cette page.</h1>
        <p>Il semble que le lien soit cassé ou que la page ait été déplacée vers une autre galaxie.</p>
        
        <div class="hero-btns">
            <a href="index.html" class="btn-home">Retourner à l'accueil</a>
        </div>
    </div>

</body>
</html>
